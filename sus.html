<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Suspended</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: clamp(24px, 5vw, 48px);
        text-align: center;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: clamp(22px, 4vw, 30px);
        margin-bottom: 16px;
      }

      p {
        font-size: clamp(15px, 3vw, 18px);
        line-height: 1.6;
        opacity: 0.9;
      }

      .small {
        margin-top: 18px;
        font-size: 14px;
        opacity: 0.6;
      }

      .badge {
        display: inline-block;
        margin-bottom: 18px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.15);
        font-size: 13px;
        letter-spacing: 0.5px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="badge">Service Notice</div>

      <h1>Website Temporarily Unavailable</h1>
      <p>This site will be back online when Arsenal win the league.</p>
      <p>Soâ€¦ it might take a while</p>
      <p class="small">Estimated return: when Arsenal win the league</p>
    </div>
  </body>
</html>
